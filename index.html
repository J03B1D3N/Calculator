<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="calculator">
            <div class="screen">
                <div class="last_number"></div>
                <div class="current_number"></div>
            </div>
            <div class="btns_div">
                <button class="btns" id="clearbtn">CLEAR</button>
                <button class="btns" id="deletebtn">DELETE</button>
                <button data-key="7" class="btns">7</button>
                <button data-key="8" class="btns">8</button>
                <button data-key="9" class="btns">9</button>
                <button data-key="=" class="btns equal">=</button>
                <button data-key="4" class="btns">4</button>
                <button data-key="5" class="btns">5</button>
                <button data-key="6" class="btns">6</button>
                <button data-key="*" class="btns operator">ร</button>
                <button data-key="1" class="btns">1</button>
                <button data-key="2" class="btns">2</button>
                <button data-key="3" class="btns">3</button>
                <button data-key="/" class="btns operator">รท</button>
                <button data-key="." class="btns decimal">.</button>
                <button data-key="0" class="btns">0</button>
                <button data-key="+" class="btns operator">+</button>
                <button data-key="-" class="btns operator">-</button>
            </div>
        </div>
    </main>


    <footer> Copyright @ Justas Lapiene 
        <a href="https://github.com/J03B1D3N"></a>
    </footer>







    <script src="script.js"></script>
</body>
</html>
